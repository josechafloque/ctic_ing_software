<div class="title">
    <h1>Listado de Proyectos</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

        <ng-container matColumnDef="fecha_registro">
            <th mat-header-cell *matHeaderCellDef> fecha_registro </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_registro}} </td>
        </ng-container>

        <ng-container matColumnDef="id_usuario_responsable">
            <th mat-header-cell *matHeaderCellDef> id_Jefe_Proyectos </th>
            <td mat-cell *matCellDef="let element"> {{element.id_usuario_responsable}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nombre_proyecto">
            <th mat-header-cell *matHeaderCellDef> nombre_proyecto </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_proyecto}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
                <button [routerLink]="['/agregarProyecto']" class="agregar" mat-raised-button color="primary">Agregar</button>    
            </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon routerLink="/verProyecto/{{ element.id }}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon> 
                <mat-icon routerLink="/editarProyecto/{{ element.id }}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>       
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="container">
    <section>
        <div class="example-button-row">
          <button [routerLink]="['/menu_director']" mat-raised-button color="warn">Menu Director del CTIC</button>          
        </div>
    </section>
</div>
