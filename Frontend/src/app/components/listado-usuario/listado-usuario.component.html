<div class="title">
    <h1>Listado de Usuarios</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
        
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> Dni </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>
        
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
        
        <ng-container matColumnDef="contrasena">
            <th mat-header-cell *matHeaderCellDef> Contrasena </th>
            <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
                <button [routerLink]="['/agregarUsuario']" class="agregar" mat-raised-button color="primary">Agregar</button>    
            </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon routerLink="/verUsuario/{{ element.id }}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon> 
                <mat-icon routerLink="/editarUsuario/{{ element.id }}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>    
                <mat-icon (click)="eliminarUsuario(element.id)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>    
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="container">
    <section>
        <div class="example-button-row">
          <button [routerLink]="['/menu_administrador']" mat-raised-button color="warn">Menu Administrador</button>          
        </div>
    </section>
</div>
